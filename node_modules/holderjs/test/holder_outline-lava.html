<!doctype html>
<html lang="en" dir="ltr">
	<head>
		<title>Untitled Document</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<meta name="author" content="" />

		<link rel="stylesheet" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/sanitize.css/2.0.0/sanitize.min.css" />
		<link rel="stylesheet" media="all" href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic" />

		<style>
			@-webkit-viewport { width:extend-to-zoom 100%; zoom:1; orientation:auto; initial-scale:auto; }
			@-moz-viewport { width:extend-to-zoom 100%; zoom:1; orientation:auto; initial-scale:auto; }
			@-ms-viewport { width:extend-to-zoom 100%; zoom:1; orientation:auto; initial-scale:auto; }
			@-o-viewport { width:extend-to-zoom 100%; zoom:1; orientation:auto; initial-scale:auto; }
			@viewport { width:extend-to-zoom 100%; zoom:1; orientation:auto; initial-scale:auto; }
			html { width:100%; overflow-y:scroll; margin:0 auto; padding:0; box-sizing:border-box; }
			html, body { min-height:100%; }			
			body { margin:0; padding:0; font-size:100%; font-size:16px; font-kerning:normal; text-align:left; font-family:"Roboto", "HelveticaNeueLT Std", "Helvetica Neue", "Helvetica", Helvetica, Arial, sans-serif; }
			body, body *, body *:before, body *:after { box-sizing:inherit; }
			body, body * { text-rendering:optimizeLegibility; -webkit-text-size-adjust:100%; word-wrap:break-word; hyphens:auto; }
			.wrapper { max-width:1024px; width:80%; margin:3rem auto; }
			h1, h2, h3 { letter-spacing:-.0125em; word-spacing:-.025em; }
			h1 { font-weight:100 }
				h1 span { font-weight:400; }
			h2 { font-weight:400 }
				h2 span { font-weight:700; }
			h3 { font-weight:700; margin-bottom:.5rem; }
			div > div { display:inline-block; margin:0 .5rem 2rem 0; }
		</style>
	</head>
	
	<body>
		<div class="wrapper">
			<h1>You should see a total of <span>6</span> placeholder images below.</h1>
			<h2>The <span>Lava</span> placeholder is missing! AAAAAAGH! Zombies?</h2>
			
			<div>
				<h3>Sky</h3>
				<img src="" data-src="holder.js/330x185?theme=sky&auto=yes&text=Sky&outline=yes&font=Roboto&size=10" alt="placeholder image" />
			</div>

			<div>
				<h3>Vine</h3>
				<img src="" data-src="holder.js/330x185?theme=vine&auto=yes&text=Vine&outline=yes&font=Roboto&size=20.864" alt="placeholder image" />
			</div>
			
			<div>
				<h3>Lava</h3>
				<!-- Take the data-src and make it the src. Also, insert something into the alt and see the alt text or image dimensions show up in your browser (I tested in FF and Chrome). -->
				<img src="holder.js/330x185?theme=lava&auto=yes&text=Lava&outline=yes&font=Roboto&size=20.864" alt="" />				
			</div>
			
			<div>
				<h3>Grey</h3>
				<img src="" data-src="holder.js/330x185?theme=grey&auto=yes&text=Grey&outline=yes&font=Roboto&size=20.864" alt="placeholder image" />
			</div>
			
			<div>
				<h3>Industrial</h3>
				<img src="" data-src="holder.js/330x185?theme=industrial&auto=yes&text=Industrial&outline=yes&font=Roboto&size=20.864" alt="placeholder image" />
			</div>
			
			<div>
				<h3>Social</h3>
				<img src="" data-src="holder.js/330x185?theme=social&auto=yes&text=Social&outline=yes&font=Roboto&size=20.864" alt="placeholder image" />
			</div>
		</div>	
		<script src="holder.js"></script>	
	</body>
</html>
